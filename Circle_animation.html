<svg viewBox="-130 -130 260 280" xmlns="http://www.w3.org/2000/svg" width="600" height="700">

  <title>Annotated Coin Rotation Paradox Visualisation (Ratio 3:1)</title>
  <desc>
    Visualisation showing that when Circle A rolls around Circle B (which is 3 times larger), Circle A completes 4 full revolutions.
  </desc>
  
  <style>
    text { font-family: sans-serif; }
    .explanation { font-size: 11px; fill: #333; }
    .marker-text { font-size: 10px; fill: darkgreen; font-weight: bold; }
    .radius-label { font-size: 9px; fill: navy; }
    .path-label { font-size: 9px; fill: red; }
  </style>

  <line x1="-130" y1="0" x2="130" y2="0" stroke="rgba(0,0,0,0.1)"/>
  <line x1="0" y1="-130" x2="0" y2="130" stroke="rgba(0,0,0,0.1)"/>

  <circle cx="0" cy="0" r="60" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="0" y="5" text-anchor="middle" font-size="18" fill="#666">B</text>
  
  <g id="RadiusB">
    <line x1="0" y1="0" x2="0" y2="-60" stroke="navy" stroke-width="1"/>
    <text x="5" y="-30" text-anchor="start" class="radius-label">R = 60</text>
  </g>

  <circle cx="0" cy="0" r="80" fill="none" stroke="red" stroke-dasharray="5 5" stroke-width="1"/>
  <text x="85" y="-5" text-anchor="start" class="path-label">Path of A's centre (R=80)</text>

  <g class="marker-text">
    <line x1="80" y1="0" x2="90" y2="0" stroke="darkgreen"/>
    <line x1="0" y1="-80" x2="0" y2="-90" stroke="darkgreen"/>
    <line x1="-80" y1="0" x2="-90" y2="0" stroke="darkgreen"/>
    <line x1="0" y1="80" x2="0" y2="90" stroke="darkgreen"/>

    <text x="85" y="0" text-anchor="start">
      <tspan>Start /</tspan>
      <tspan x="85" dy="1.2em">4th Rev</tspan>
