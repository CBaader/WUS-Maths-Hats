<svg viewBox="-130 -130 260 280" xmlns="http://www.w3.org/2000/svg" width="600" height="700">

  <title>Annotated Coin Rotation Paradox Visualization (Ratio 3:1)</title>
  <desc>
    Visualization showing that when Circle A rolls around Circle B (which is 3 times larger), Circle A completes 4 full revolutions.
  </desc>
  
  <style>
    text { font-family: sans-serif; }
    .explanation { font-size: 11px; fill: #333; }
    .marker-text { font-size: 10px; fill: darkgreen; font-weight: bold; }
    .radius-label { font-size: 9px; fill: navy; }
    .path-label { font-size: 9px; fill: red; }
  </style>

  <line x1="-130" y1="0" x2="130" y2="0" stroke="rgba(0,0,0,0.1)"/>
  <line x1="0" y1="-130" x2="0" y2="130" stroke="rgba(0,0,0,0.1)"/>

  <circle cx="0" cy="0" r="60" fill="#f0f0f0" stroke="black" stroke-width="1"/>
  <text x="0" y="5" text-anchor="middle" font-size="18" fill="#666">B</text>
  
  <g id="RadiusB">
    <line x1="0" y1="0" x2="0" y2="-60" stroke="navy" stroke-width="1"/>
    <text x="5" y="-30" text-anchor="start" class="radius-label">R = 60</text>
  </g>

  <circle cx="0" cy="0" r="80" fill="none" stroke="red" stroke-dasharray="5 5" stroke-width="1"/>
  <text x="85" y="-5" text-anchor="start" class="path-label">Path of A's center (R=80)</text>

  <g class="marker-text">
    <line x1="80" y1="0" x2="90" y2="0" stroke="darkgreen"/>
    <line x1="0" y1="-80" x2="0" y2="-90" stroke="darkgreen"/>
    <line x1="-80" y1="0" x2="-90" y2="0" stroke="darkgreen"/>
    <line x1="0" y1="80" x2="0" y2="90" stroke="darkgreen"/>

    <text x="95" y="5" text-anchor="start" >Start / 4th Rev</text>
    
    <text x="0" y="-95" text-anchor="middle" >1st Revolution</text>

    <text x="-95" y="5" text-anchor="end">2nd Revolution</text>

    <text x="0" y="105" text-anchor="middle" >3rd Revolution</text>
  </g>

  <g id="OrbitGroup">
    <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="12s"
        repeatCount="indefinite" />

    <g transform="translate(80, 0)" id="TranslationGroup">
      
      <g id="SpinGroup">
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 0 0"
            to="1080 0 0" 
            dur="12s"
            repeatCount="indefinite" />
        <g id="CircleA">
            <circle cx="0" cy="0" r="20" fill="royalblue" opacity="0.9" stroke="black" stroke-width="1"/>
            <text x="0" y="5" text-anchor="middle" font-size="16" fill="white">A</text>
            
            <path d="M 20 0 L 12 -5 L 12 5 Z" fill="yellow" stroke="black" stroke-width="0.5"/>
            <line x1="0" y1="0" x2="12" y2="0" stroke="yellow" stroke-width="2"/>

            <text x="0" y="15" text-anchor="middle" font-size="8" fill="white">r=20</text>
        </g>
        
      </g>
    </g>
  </g>
  
  <g class="explanation" transform="translate(0, 140)">
    <rect x="-125" y="-15" width="250" height="85" fill="#f9f9f9" stroke="lightgray" rx="5"/>
    <text x="0" y="0" text-anchor="middle">The radius of Circle B (R=60) is 3 times the radius of Circle A (r=20).</text>
    <text x="0" y="15" text-anchor="middle">The ratio N = R/r = 3.</text>
    
    <text x="0" y="35" text-anchor="middle" font-weight="bold">Why 4 revolutions? (The N+1 Rule)</text>

    <text x="0" y="50" text-anchor="middle">A gains 3 revolutions from rolling along B's circumference.</text>
    <text x="0" y="65" text-anchor="middle">A gains 1 extra revolution from orbiting around the center of B.</text>
    
  </g>

</svg>
